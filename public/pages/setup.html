<section class="section hero is-success">
  <div class="container">
    <h1 class="title">{{greeting.title}}</h1>
    <h2 class="subtitle">{{greeting.subtitle}}</h2>
  </div>
</section>

<section class="section">
  <div class="container">
    <article class="media is-large">
      <div class="media-left">
        <p class="title is-5">1</p>
      </div>
      <div class="media-content">
        <p class="title is-5">Use <strong>NPM</strong> <em>(recommended)</em></p>
        <figure class="highlight">
          <pre class="setup-code">
            <code>npm install sensor-plug</code>
          </pre>
        </figure>
      </div>
    </article>
    <article class="media is-large">
      <div class="media-left">
        <p class="title is-5">2</p>
      </div>
      <div class="media-content">
        <p class="title is-5">Use the <a href="https://www.jsdelivr.com/">jsdelivr</a> <strong>CDN</strong></p>
        <figure class="highlight">
          <pre class="setup-code">
            <code>&lt;script src="https://cdn.jsdelivr.net/npm/sensor-plug@4.0.0/dist/sensorplug.min.js">&lt;/script></code>
          </pre>
        </figure>
      </div>
    </article>
    <article class="media is-large">
      <div class="media-left">
        <p class="title is-5">3</p>
      </div>
      <div class="media-content">
        <p class="title is-5">Download the <a href="https://github.com/menchacaeli/sensor-plug">GitHub</a> repository</p>
        <figure class="highlight">
          <pre class="setup-code">
            <a href="https://github.com/menchacaeli/sensor-plug">https://github.com/menchacaeli/sensor-plug</a>
          </pre>
        </figure>
      </div>
    </article>
    <article class="media is-large">
      <div class="media-content">
        <p class="title is-5">Download the <a href="https://github.com/menchacaeli">Boilerplate</a> repository</p>
        <figure class="highlight">
          <pre class="setup-code">
            <a href="https://github.com/menchacaeli">https://github.com/menchacaeli/sensor-plug-site</a>
          </pre>
        </figure>
      </div>
    </article>
  </div>
</section>
